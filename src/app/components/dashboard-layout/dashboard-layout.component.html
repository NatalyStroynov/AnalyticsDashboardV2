<div class="dashboard-container">
  <!-- Top Navigation Bar -->
  <div class="top-bar">
    <div class="dashboard-selector-wrapper">
      <select 
        [value]="selectedDashboard" 
        (change)="onDashboardChange($event)"
        class="dashboard-selector">
        <option *ngFor="let dashboard of dashboards" [value]="dashboard.id">
          {{ dashboard.name }}
        </option>
        <option value="create-new" class="create-option">
          + Create New Dashboard
        </option>
      </select>
    </div>
    
    <div class="top-controls">
      <button class="top-btn">Data Sources</button>
      <button class="filters-btn">
        <span class="material-icons">filter_list</span>
        Filters
      </button>
    </div>
  </div>

  <!-- Main Dashboard Content -->
  <div class="main-container">
    <div class="dashboard-content">
      <div *ngIf="currentDashboard.charts.length > 0" class="dashboard-grid">
        <app-simple-chart-widget 
          *ngFor="let chart of currentDashboard.charts; trackBy: trackChart"
          [chartData]="chart"
          (edit)="onChartEdit($event)"
          (delete)="onChartDelete($event)"
          (duplicate)="onChartDuplicate($event)">
        </app-simple-chart-widget>
      </div>
      <div *ngIf="currentDashboard.charts.length === 0" class="empty-dashboard">
        <span class="material-icons empty-icon">assessment</span>
        <h3>No Charts Available</h3>
        <p>This dashboard is empty. Add some charts to get started with your data visualization.</p>
        <button class="add-chart-btn">
          <span class="material-icons">add</span>
          Add Chart
        </button>
      </div>
    </div>
  </div>
</div>
